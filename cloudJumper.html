<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="highscoreList"></div>
    <div id="info">
        <center id="center">
            <button id="pausebutton" onclick="pausePlay()" autofocus>play</button>
            <h1 id="score" style="font-size: 400%; width: auto">Score: 0</h1>
        </center>
        <div id="changeUser"></div>
        <div id="topHighscoreList">
            <h2>Top 5</h2>
            <table id="tap" style="width: 100%;">
                <col width="225">
                <col width="75">
                <tr>
                    <th align="left">Firstname</th>
                    <th align="right">Points</th>
                </tr>
                <tr id="1st">
                    <td id="1stName">&nbsp;</td>
                    <td id="1stScore" class="score" align="right">&nbsp;</td>
                </tr>
                <tr id="2st">
                    <td id="2stName">&nbsp;</td>
                    <td id="2stScore" class="score" align="right">&nbsp;</td>
                </tr>
                <tr id="3st">
                    <td id="3stName">&nbsp;</td>
                    <td id="3stScore" class="score" align="right">&nbsp;</td>
                </tr>
                <tr id="4st">
                    <td id="4stName">&nbsp;</td>
                    <td id="4stScore" class="score" align="right">&nbsp;</td>
                </tr>
                <tr id="5st">
                    <td id="5stName">&nbsp;</td>
                    <td id="5stScore" class="score" align="right">&nbsp;</td>
                </tr>
            </table>
            <button id="more" style="width: 100%; height: 15%; font-size: 20px;" onclick="moreHighscores()">More...</button>
        </div>
    </div>
    <div id="jumper"></div>
</body>

</html>
